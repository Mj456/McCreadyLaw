<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - McCready Law and Associates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #00bfa6;
      --hover-accent: #00ddbb;
      --header-color: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    header {
      background: url('images/header.jpg') no-repeat center center/cover;
      color: var(--header-color);
      padding: 80px 20px;
      text-align: center;
    }
    nav {
      background-color: #1a1a1a;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: var(--text-color);
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: var(--hover-accent);
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2, h3 {
      color: var(--header-color);
      margin-bottom: 20px;
    }
    .card {
      background: var(--card-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    .team-member {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .team-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
    }
    footer {
      background-color: #000;
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    a.case-link {
      color: var(--accent-color);
      text-decoration: underline;
    }
    a.case-link:hover {
      color: var(--hover-accent);
    }
  </style>
</head>

<body>
  <header>
    <h1>McCready Law and Associates</h1>
    <p>Justice. Integrity. Expertise.</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="cases.html">Previous Cases</a>
  </nav>
  <section>
    <h2>About Us</h2>
    <div class="card team-member">
      <img src="headshots/magnus.jpg" alt="Magnus McCready">
      <div>
        <strong>Magnus McCready</strong><br>
        Founder & Lead Attorney<br>
        Phone: (555) 123-4567
      </div>
    </div>
  </section>
  <footer>
    &copy; 2025 McCready Law and Associates. All rights reserved.
  </footer>
</body>
</html>
